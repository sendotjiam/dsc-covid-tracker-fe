<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>COVID-19 Tracker</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="css/variables.css" />
		<link rel="stylesheet" href="css/navbar.css" />
		<link rel="stylesheet" href="css/home/home.css" />
		<link rel="stylesheet" href="css/loader.css" />
		<link rel="shortcut icon" href="coronavirus.png" type="image/x-icon" />
	</head>
	<body>
		<nav class="navbar" id="navbar">
			<a class="nav-brand">COVID-19 Tracker</a>
			<a href="#contact" class="nav-item contact"
				>Layanan Darurat 0811 1211 2112</a
			>
			<a href="province.html" class="nav-item">Province</a>
			<a href="#home" class="nav-item active">Home</a>
			<a class="icon nav-responsive" onclick="navbar()">
				<i class="fa fa-bars"></i>
			</a>
		</nav>

		<div class="" id="loader"></div>

		<section class="container">
			<div class="content">
				<p id="title">Wujudkan Indonesia, Sehat, Aman, dan Produktif</p>
				<p id="sub-title">INDONESIA TANGGAP COVID-19</p>
			</div>
			<div class="main-card">
				<div class="card">
					<span class="numbers" id="total-cases"></span
					><span class="card-text">Total Case</span>
				</div>
			</div>
			<div class="sub-card">
				<div class="card">
					<span class="numbers" id="positive"></span
					><span class="card-text">Positive</span>
				</div>
				<div class="card">
					<span class="numbers" id="recovered"></span
					><span class="card-text">Recovered</span>
				</div>
				<div class="card">
					<span class="numbers" id="death"></span
					><span class="card-text">Death</span>
				</div>
			</div>
		</section>

		<script src="js/navbar.js"></script>
		<script src="js/loader.js"></script>
		<script src="js/home/home.js"></script>
	</body>
</html>
